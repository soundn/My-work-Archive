stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:18
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/
  only:
    - main
    - merge_requests

test:
  stage: test
  image: ubuntu:22.04
  before_script:
    - apt-get update
    - apt-get install -y curl
  script:
    - chmod +x ./test.sh
    - ./test.sh
  artifacts:
    paths:
      - build/
  dependencies:
    - build

deploy:
  stage: deploy
  image: ubuntu:22.04
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp -r build/* $USER@$HOST:/root/
    - |
      ssh $USER@$HOST "
        sudo cp -r /root/build/* /var/www/html
        sudo systemctl restart nginx
      "
  only:
    - main
  dependencies:
    - build